    <div class="container animate__animated animate__zoomIn">
      <h3 class="my-3 text-center text-light bg-dark bg-gradient mt-3">CONTACTAME</h1>
      <form action="https://formspree.io/f/xbjbjvda"
      method="POST">

          <div class="form-floating mb-3">
              <i class="icon fa-solid fa-user-tie fa-lg"></i>
              <input type="text" class="form-control" id="floatingName" placeholder="Name">
              <label for="floatingName">Nombre</label>
          </div>
          <div class="form-floating mb-3">
              <i class="icon fa-solid fa-envelope fa-lg"></i>
              <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="Email">
              <label for="floatingEmail">Email</label>
          </div>
          <div class="form-floating mb-3">
              <i class="icon fa-solid fa-phone fa-lg"></i>
              <input type="text" class="form-control" id="floatingPhone" placeholder="Phone">
              <label for="floatingPhone">Teléfono</label>
          </div>

          <div class="form-floating mb-3">
              <i class="icon-textarea fa-solid fa-square-pen fa-lg"></i>
              <textarea name="message" class="form-control styleArea" placeholder="Dejanos un comentario" id="floatingTextArea" class=""></textarea>
              <label for="floatingTextArea">Comentarios</label>
          </div>
          <div>
            <button type="submit" class="boton uno bg-gradient"><span>Enviar</span></button>
          </div>
        </form>
    </div>
